<div class="row">
  <div class="col-xs-12 col-sm-4">

    <div class="row">
      <div class="col-xs-12"><h1>Invoice #: {{number}}</h1></div>
    </div>

    <div class="row">
      <div class="col-xs-3">Date:</div>
      <div class="col-xs-9">{{date}}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Due Date:</div>
      <div class="col-xs-9">{{dueDate}}</div>
    </div>

    {{#totalDue.length}}
      <div class="row">
        <div class="col-xs-3">Total Due:</div>
        <div class="col-xs-9">
          {{#totalDue}}
            <div class="row">
              <div class="col-xs-12">{{currency}}{{value}}</div>
            </div>
          {{/totalDue}}
        </div>
      </div>
    {{/totalDue.length}}

  </div>
</div>
