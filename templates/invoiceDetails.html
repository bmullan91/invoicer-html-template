<div class="underline">
  <h1>Invoice #: {{number}}</h1>
</div>

<div class="row">

  <div class="col-xs-12 col-sm-4">
    <div class="row">
      <div class="col-xs-4">Date:</div>
      <div class="col-xs-8">{{date}}</div>
    </div>

    <div class="row">
      <div class="col-xs-4">Due Date:</div>
      <div class="col-xs-8">{{dueDate}}</div>
    </div>

    {{#totalDue.length}}
      <div class="row">
        <div class="col-xs-4">Total Due:</div>
        <div class="col-xs-8">
          {{#totalDue}}
            <div class="row">
              <div class="col-xs-12">{{currency}}{{value}}</div>
            </div>
          {{/totalDue}}
        </div>
      </div>
    {{/totalDue.length}}

  </div>
</div>
