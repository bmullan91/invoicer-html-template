<DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" media="all">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <style type="text/css" media="all">
      {{styles}}
    </style>

  </head>
  <body>

    <div class="container">
      {{#invoice}}
        {{> invoice}}
      {{/invoice}}
    </div>

    <div class="companys">

      <div class="container">
        <div class="underline">
          <h3>From:</h3>
        </div>
        {{#from}}
          {{> companyDetails}}
        {{/from}}
      </div>

      <div class="container">
        <div class="underline">
          <h3>To:</h3>
        </div>
        {{#to}}
          {{> companyDetails}}
        {{/to}}
      </div>      
    </div>
    
    <div class="container">
      <div class="underline">
        <h2>Services</h2>
      </div>
      <div class="services">
        {{#services}}
          {{> service}}
        {{/services}}
      </div>
    </div>

  </body>
</html>
